version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai_companion_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_companion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Letta AI Server (local)
  letta:
    image: letta/letta:latest
    container_name: ai_companion_letta
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8283:8283"
    volumes:
      - letta_data:/root/.letta
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  letta_data:
